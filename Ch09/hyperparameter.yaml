displayName: TestHpTuningJob
maxTrialCount: 1
parallelTrialCount: 1
studySpec:
  metrics:
    - metricId: rmse
      goal: MINIMIZE
  parameters:
    - parameterId: train_batch_size
      integerValueSpec:
        minValue: 16
        maxValue: 512
        scaleType: UNIT_LOG_SCALE
    - parameterId: num_of_buckets
      integerValueSpec:
        minValue: 5
        maxValue: 10
        scaleType: UNIT_LINEAR_SCALE
    - parameterId: dnn_hidden_units
      categoricalValueSpec:
        values: ["64,16", "64,16,4", "64,64,64,8", "256,64,16"]
    - parameterId: func
      categoricalValueSpec:
        - values: ["embeddings"]
trialJobSpec:
  workerPoolSpecs:
    - machineSpec:
        machineType: n2-standard-4
      replicaCount: 1
      containerSpec:
        imageUri: CONTAINER_IMAGE_URI
